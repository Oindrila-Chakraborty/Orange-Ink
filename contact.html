  	<section class="container-fluid one">
      <h1>Contact Us</h1>
      <div class="container p-0 p-md-5">
    <form class="form-horizontal">
    <div class="row">
      <div class="col-lg-2"><label for="defaultContactFormName" class="control-label">Name<span class="star"> *</span> : </label></div>
      <div class="col-lg-10"><input type="text" id="defaultContactFormName" class="form-control mb-4 rounded-0 border-0"  required></div>
      <div class="col-lg-2"><label for="defaultContactFormEmail" class="control-label">E-mail<span class="star"> *</span> : </label></div>
      <div class="col-lg-10"><input type="email" id="defaultContactFormEmail" class="form-control mb-4 rounded-0 border-0"  required></div>
      <div class="col-lg-2"><label for="textInput" class="control-label">Subject : </label></div>
      <div class="col-lg-10"><input type="text" id="textInput" class="form-control mb-4 rounded-0 border-0"></div>
      <div class="col-lg-2"><label for="exampleFormControlTextarea2" class="control-label">Message<span class="star"> *</span> : </label></div>
      <div class="col-lg-10"><textarea id="exampleFormControlTextarea2" class="form-control mb-4 rounded-0 border-0"  rows="10" cols="20" required></textarea></div>
      <div class="col-lg-2"></div>
      <div class="col-lg-10"><button type="submit" class="btn btn-dark rounded-0">Submit</button></div>
      <div class="col-lg-2"></div>
      <div class="col-lg-10"><div class="go">
      <button type="button" class="btn rounded-pill pr-1 pl-4 mt-5 ">Chat with us <img class="ml-3 mr-0" src="images/arrow.png"></button></div>
    </div>
    </form>
  </div>
